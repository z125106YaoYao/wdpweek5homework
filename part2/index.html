<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #question-count {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 1rem;
      text-align: right;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .option {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>JavaScript Quiz</h1>
  <div class="quiz-box">
    <div id="question-count">Question 1 of 30</div>
    <div id="question">Question will appear here</div>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
